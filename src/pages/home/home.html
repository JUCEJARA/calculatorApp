<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-item>
   <ion-label floating> Enter A </ion-label>
   <ion-input [(ngModel)]="numberA" type="number"> </ion-input>
 </ion-item>
 <ion-item>
    <ion-label floating> Enter B </ion-label>
    <ion-input [(ngModel)]="numberB" type="number"> </ion-input>
  </ion-item>

  <button ion-button (click)="performFunction('a')" color="danger"> ADD </button>

  <button ion-button (click)="performFunction('s')" color="primary"> SUB </button>
  
  <button ion-button (click)="performFunction('m')" color="secondary"> MUL </button>
  
  <button ion-button (click)="performFunction('d')" color="danger"> DIV </button>
  
<ion-item>
  <ion-label fixed> Action </ion-label>
  <ion-label fixed> {{typeOfAction}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label fixed> Result </ion-label>
    <ion-label> {{result}}</ion-label>
  </ion-item>

</ion-content>
